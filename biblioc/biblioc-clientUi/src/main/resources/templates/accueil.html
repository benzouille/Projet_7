<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <title>Accueil</title>
</head>
<body>
<div class="container">

    <h1>ACCUEIL BIBLIOC</h1>

    <div class="row">
        <div th:each="auteur : ${auteurs}" class="col-md-4 my-1">
            <a th:href="@{|/details-auteur/${auteur.id}|}" >
                <p th:text= "${auteur.nom}"></p>
            </a>
        </div>
    </div>

</div>


<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.0.0-2/js/bootstrap.min.js"></script>
</body>
</html>
