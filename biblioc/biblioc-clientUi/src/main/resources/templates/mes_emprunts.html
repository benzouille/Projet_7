<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" th:href="@{/css/bibliotheque.css}"/>
    <title>Mes emprunts</title>
</head>
<body>
<!--NAVBAR-->
<div th:include="navbar.html"></div>

<!--BODY-->
<div class="container">
    <div class="jumbotron">
        <div>
            <h1>Mes emprunts</h1>
        </div>
    </div>
    <blockquote class="blockquote text-right">
        <small class="text-muted mb-0"><span class="date_format" >test</span></small>
    </blockquote>

    <div>
        <hr class="my-4">
    </div>

    <div class="resultat table-responsive">
        <h3 class="text-center"><strong>Vos emprunts</strong></h3>
        <table class="table table-hover">
            <thead class="thead-dark">
            <tr>
                <th scope="col">Livre</th>
                <th scope="col">Biblioth√®que</th>
                <th scope="col">Date d'emprunt</th>
                <th scope="col">Date de retour</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="reservation : ${reservations}">
                <td><a class="link" th:href="@{|/details-livre/${reservation.exemplaire.id_livre}|}" th:text="${reservation.exemplaire.livre.titre}"></a></td>
                <td th:text="${reservation.exemplaire.getbibliotheque().nom}"></td>
                <td th:text="${reservation.getDate_emprunt()}"></td>
                <td th:text="fin"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<!--FOOTER-->
<div th:include="footer.html"></div>

<!-- SCRIPTS -->
<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous">
</script>

<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous">
</script>
</body>
</html>
