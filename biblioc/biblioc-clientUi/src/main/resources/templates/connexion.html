<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="http://localhost:8080/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" th:href="@{/css/authentification.css}" type="text/css"/>
    <title>Connexion</title>
</head>
<body>
<!--NAVBAR-->

<!--BODY-->
<div class="container">

    <div class="row">
        <div class="col-xl-4 col-lg-4 col-md-3"></div>
        <div class="col-xl-4 col-lg-4 col-md-6 col-sm-12">
            <form class="box" action="#" th:action="@{/authentification/connexion}" th:object="${compte}" method="post">
                <h1 class="haha">Connexion</h1>
                <label th:if="${erreur != null}" th:text="${erreur}" style="color: red"></label>
                <label id="red" th:if="${erreur != null}" th:text="${erreur}" ></label>
                <input type="text" th:field="*{email}" placeholder="E-mail"/>
                <p th:if="${#fields.hasErrors('email')}" th:errors="*{email}">Entrez une adresse email valide.</p>
                <input type="password" th:field="*{password}" placeholder="Mot de passe">
                <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Entrez un mot de passe valide.</p>
<!--                <label th:if="${#fields.hasErrors('password')}" th:class="'error'">Enter Password</label>-->
                <input type="submit" th:value="Connexion"/>
                <a class="link" href="/authentification/inscription">Pas encore de compte ?</a>
            </form>
        </div>
        <div class="col-xl-4 col-lg-4 col-md-3"></div>
    </div>

</div>

<!--FOOTER-->

<script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
