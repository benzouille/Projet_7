<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" href="http://localhost:8080/webjars/bootstrap/4.3.1/css/bootstrap.min.css" />
        <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
              integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
              crossorigin="anonymous">
        <title>Accueil</title>
    </head>
    <body>
    <!--NAVBAR-->
    <div th:include="navbar.html"></div>

    <!--BODY-->
        <div class="container">

            <h1>DETAIL AUTEUR</h1>

            <div class="row">
                <p th:text= "${auteur.nom}"></p>
                <p th:text= "${auteur.prenom}"></p>
                <p th:text= "${auteur.date_naissance}"></p>
                <p th:text= "${auteur.date_deces}"></p>
            </div>


            <h4>bibliographie</h4>

            <div th:each="livre : ${livres}" class="col-md-4 my-1">
                <a th:href="@{|/details-livre/${livre.getid_livre()}|}" >
                    <p th:text= "${livre.titre}"></p>
                </a>
            </div>

        </div>
    <!--FOOTER-->
    <div th:include="footer.html"></div>

    <!-- SCRIPTS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous">
    </script>

    <script type="text/javascript" src="http://localhost:8080/webjars/bootstrap/4.3.1/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous">
    </script>

    </body>
</html>
